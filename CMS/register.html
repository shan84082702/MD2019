    <div class="section bg-full">
        <div class="row login">
            <div class="container">
                <div class="box">
                    <h1>MD2019 Users Administration</h1>
                    <p>Please fill in the following information in order to create a CMS account. Required fields are
                        marked with * .</p>

                    <div class="form-bg">
                        <div class="row">
                            <div class="col-sm-2">
                                <div class="tag-bg">User Credentials</div>
                            </div>
                            <div class="col-sm-10">
                                <div class="row" style="padding-top:25px;">
                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label
                                            style='font-size:20px; color:#595758; text-align:center; margin-top:10px;'><span
                                                style="color:#FF0000;">*</span>E-mail :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <input id='ichm_email' type='text' class='form-control' placeholder='*E-mail'
                                            name='ichm_email' required='required'>
                                    </div>

                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label style='font-size:20px; color:#595758'><span
                                                style="color:#FF0000;">*</span>Password :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <input id='ichm_psd' type='text' class='form-control' placeholder='*Password'
                                            name='ichm_psd' required='required'>
                                    </div>
                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label style='font-size:20px; color:#595758'><span
                                                style="color:#FF0000;">*</span>Confirm password :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <input id='ichm_checkpsd' type='text' class='form-control'
                                            placeholder='*Confirm password' name='ichm_checkpsd' required='required'>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                    <div class="form-bg">
                        <div class="row">
                            <div class="col-sm-2">
                                <div class="tag-bg">User Informetion</div>
                            </div>
                            <div class="col-sm-10">
                                <div class="row" style="padding-top:25px;">
                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label
                                            style='font-size:20px; color:#595758; text-align:center; margin-top:10px;'><span
                                                style="color:#FF0000;">*</span>Title :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <input id='ichm_title' type='text' class='form-control' placeholder='*Title'
                                            name='ichm_title' required='required'>
                                    </div>

                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label style='font-size:20px; color:#595758'><span
                                                style="color:#FF0000;">*</span>First name :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <input id='ichm_fname' type='text' class='form-control'
                                            placeholder='*First name' name='ichm_fname' required='required'>
                                    </div>
                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label style='font-size:20px; color:#595758'><span
                                                style="color:#FF0000;">*</span>Last/Familt Name :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <input id='ichm_lname' type='text' class='form-control'
                                            placeholder='*Last/Familt Name' name='ichm_lname' required='required'>
                                    </div>

                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label style='font-size:20px; color:#595758'><span
                                                style="color:#FF0000;">*</span>Country :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <select class='form-control' id="ichm_country">
                                            <option value="0">select an option</option>
                                        </select>
                                    </div>
                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label style='font-size:20px; color:#595758'><span
                                                style="color:#FF0000;">*</span>Organization :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <input id='ichm_orga' type='text' class='form-control' name='ichm_orga'
                                            required='required'>
                                    </div>

                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label style='font-size:20px; color:#595758'><span
                                                style="color:#FF0000;">*</span>Department :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <input id='ichm_dept' type='text' class='form-control' name='ichm_dept'
                                            required='required'>
                                    </div>

                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label style='font-size:20px; color:#595758'><span
                                                style="color:#FF0000;">*</span>Street :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <input id='ichm_street' type='text' class='form-control' name='ichm_street'
                                            required='required'>
                                    </div>

                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label style='font-size:20px; color:#595758'><span
                                                style="color:#FF0000;">*</span>City :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <input id='ichm_city' type='text' class='form-control' name='ichm_city'
                                            required='required'>
                                    </div>

                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label style='font-size:20px; color:#595758'>Area/State :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <input id='ichm_area' type='text' class='form-control' placeholder='Area/State'
                                            name='ichm_area' required='required'>
                                    </div>

                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label style='font-size:20px; color:#595758'><span
                                                style="color:#FF0000;">*</span>Postal code :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <input id='ichm_code' type='text' class='form-control'
                                            placeholder='*Postal code' name='ichm_code' required='required'>
                                    </div>

                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label style='font-size:20px; color:#595758'><span
                                                style="color:#FF0000;">*</span>Telephone :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <input id='ichm_phone' type='text' class='form-control' placeholder='*Telephone'
                                            name='ichm_phone' required='required'>
                                    </div>

                                    <div class='col-sm-3' style='text-align: right;'>
                                        <label style='font-size:20px; color:#595758'>Fax :</label>
                                    </div>
                                    <div class='col-sm-9' style="padding-bottom:25px;">
                                        <input id='ichm_fax' type='text' class='form-control' placeholder='*Fax'
                                            name='ichm_fax' required='required'>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-top:25px;">
                        <div class='col-sm-5' style='text-align: right;'>
                            <input type="checkbox" id="sub" value='1'>
                        </div>
                        <div class='col-sm-7' style="padding-bottom:25px;">
                            <label style='font-size:20px; color:#595758'>Subscribe me to the International
                                Newsletter</label>
                            </label>
                        </div>
                        <div class='col-sm-3' style='text-align: right;'>

                        </div>
                        <div class='col-sm-3'>
                            <input type="button" name="button" id="button" class="button" value='CREATE ACCOUNT' />
                        </div>
                        <div class='col-sm-3'>
                            <div class="canbutton" id="cancel_btn">CANCEL</div>
                        </div>
