        <div id="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class='col-sm-3' style="margin-top:10px;">
                        <label style='font-size:20px; color:#595758; text-align:center; margin-top:10px;'>Name:</label>
                    </div>
                    <div class='col-sm-9' style="margin-top:10px;padding-bottom:25px;">
                        <input id='member_name' name='member_name' type='text' class='form-control'
                            style="background-color:#EEEEEE;" disabled>
                    </div>
                    <div class='col-sm-3' style="margin-top:10px;">
                        <label style='font-size:20px; color:#595758; text-align:center; margin-top:10px;'>Nationality
                            :</label>
                    </div>
                    <div class='col-sm-9' style="margin-top:10px;padding-bottom:25px;">
                        <select class='form-control' id="nationality" style="background-color:#EEEEEE;" disabled>
                            <option value="0">International (Non Taiwanese)</option>
                            <option value="1">Taiwanese</option>
                        </select>
                    </div>
                    <div style="border:1px #595758 dashed;margin-top:10px;margin-bottom:25px;display:none;width:1200px;"
                        id="idCard_area">
                        <div class='col-sm-12' style="margin-top:5px;">
                            <label style='font-size:20px; color:#595758; text-align:center; margin-top:10px;'>National
                                identification card (or resident
                                certificate) image</label>
                        </div>
                        <div class='col-sm-9' style="margin-top:5px;">
                            <p id="IDCard">(You haven't upload any image.)</p>
                            <hr>
                        </div>
                    </div>
                    <div style="border:1px #595758 dashed;width:1200px;margin-top:10px;margin-bottom:25px;"
                        id="studentCard_area">
                        <div class='col-sm-12' style="margin-top:5px;">
                            <label style='font-size:20px; color:#595758; text-align:center; margin-top:10px;'>Student
                                ID
                                card image</label>
                        </div>
                        <div class='col-sm-9' style="margin-top:5px;">
                            <p id="studentIDCard">(You haven't upload any image.)</p>
                            <hr>
                        </div>
                    </div>
                    <div class='col-sm-3' style="margin-top:10px;" id="group_area1">
                        <label style='font-size:20px; color:#595758; text-align:center; margin-top:10px;'>所屬機構(MDA/台塑)
                            :</label>
                    </div>
                    <div class='col-sm-9' style="margin-top:10px;padding-bottom:25px;" id="group_area2">
                        <select class='form-control' id="groupType" style="background-color:#EEEEEE;" disabled>
                            <option value="0">None</option>
                            <option value="1">Medical Design Member</option>
                            <option value="2">Employee in Formosa Plastics Group</option>
                        </select>
                    </div>
                    <div class='col-sm-3' id="card_area1" style="display:none;">
                        <label style='font-size:20px; color:#595758; text-align:center; margin-top:10px;'>Card number
                            :</label>
                    </div>
                    <div class='col-sm-9' id="card_area2" style="display:none;padding-bottom:25px;">
                        <input id='memberNo' name='memberNo' type='text' class='form-control'
                            placeholder='*Membership card number/Employee card number' style="background-color:#EEEEEE;"
                            disabled>
                    </div>
                </div>
            </div>
            <div style="box-sizing: border-box; padding: 25px; width:100%; text-align:center;" id="btn_area">
                <button class="btn btn-danger" style="width:15%;margin-right:5%;" onclick="vi_pass(0)"
                    id="vi_notPass">驗證不通過</button>
                <button class="btn btn-primary" style="width:15%;" onclick="vi_pass(1)" id="vi_pass">驗證通過</button>
            </div>
            <div style="box-sizing: border-box; padding: 25px; width:100%; text-align:center;" id="back_area">
                <button class="btn btn-primary" style="width:15%;margin-right:5%;" onclick="location.href='managemember.html'">BACK</button>
            </div>
            <footer class="sticky-footer">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright © MD 2019</span>
                    </div>
                </div>
            </footer>
        </div>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
