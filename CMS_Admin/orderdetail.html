        label {
            font-size: 20pt;

            border-radius: 0.25rem;
            margin-bottom: 10px;
        }

        .command {
            width: 80%;

<body id="page-top">
    <div class="loadingdiv" id="loading" style="display:none;">

    <div id="wrapper">

        <!-- Sidebar -->

            <li class="nav-item">

        <div id="content-wrapper">

            <div class="container-fluid">
                <h4 style="margin-left:120px;">Personal Infromation：</h4>
                <div class="card mb-3">
                    <div style="margin-top:10px;margin-left:10px;margin-right:10px;">
                        <p id="name"></p>
                        <p id="country"></p>
                        <p id="organization"></p>
                        <p id="department"></p>
                        <p id="email"></p>
                        <p id="phone"></p>
                        <p id="dietary"></p>
                        <p id="detailed"></p>
                    </div>
                </div>
                <h4 style="margin-top:10px;margin-left:120px;">Selected Paper：</h4>
                <div class="card mb-3">
                    <div style="margin-top:10px;margin-left:10px;margin-right:10px;">
                        <p id="ptitle"></p>
                        <p id="psession"></p>
                        <p id="ptopic"></p>
                        <p id="ppresentation"></p>
                        <p id="pauthor"></p>
                    </div>
                </div>
                <h4 style="margin-top:10px;margin-left:120px;">Order Detail：</h4>
                <div class="card mb-3">
                    <div style="margin-top:10px;margin-left:10px;margin-right:10px;">
                        <p id="item"></p>
                        <p id="amount"></p>
                        <p id="isPay"></p>
                        <p id="paymentTime"></p>

                </div>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
